<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django App</title>
    {% load static %}
    {% load crispy_forms_tags %}
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="navigation_section">
    <div class="navigation-section-container d-flex justify-content-center mb-4">
        <nav class="navigation">
            <a href="{% url 'home' %}"><button class="btn btn-info">Home</button></a>
            <a href="{% url 'add-product' %}"><button class="btn btn-info">Add Products</button></a>
            <a href="{% url 'products' %}"><button class="btn btn-info">View Products</button></a>
            <a href="{% url 'register' %}"><button class="btn btn-info">Register</button></a>
            <a href="{% url 'login' %}"><button class="btn btn-info">Login</button></a>
            <a href="{% url 'logout' %}"><button class="btn btn-info">Log Out</button></a>
            <a href="{% url 'supplier' %}"><button class="btn btn-info">Register Supplier</button></a>
        </nav>
    </div>
</section>
{% if messages %}
    {% for message in messages %}
    <p class = "text-success text-center"> {{ message }}</p>
    {% endfor %}
{% endif %}


{% block content %}

{% endblock %}
</body>
</html>
